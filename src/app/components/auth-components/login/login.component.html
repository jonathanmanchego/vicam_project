<div class="container p-3">
  <div class="logo-auth mb-4">
    <img src="./assets/images/logo/logo-sidenav.jpg" alt="" />
  </div>
  <form [formGroup]="formLogin" class="form-login mb-2" (ngSubmit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="user" />
      <mat-error> Este campo es requerido </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        [type]="isPasswordVisible ? 'text' : 'password'"
        formControlName="password"
      />
      <mat-icon matSuffix (click)="toggleVisiblePassword()">
        {{ isPasswordVisible ? 'visibility' : 'visibility_off' }}
      </mat-icon>
      <mat-error> Este campo es requerido </mat-error>
    </mat-form-field>
    <div class="row">
      <div class="col-auto">
        <button mat-raised-button color="primary" type="submit">
          Ingresar
        </button>
      </div>
    </div>
  </form>
  <a class="text-link" [routerLink]="['/users/forgot']"
    >¿Olvidáste tu contraseña?</a
  >
</div>
