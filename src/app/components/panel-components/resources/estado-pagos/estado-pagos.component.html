<div class="home">
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="w-100 page-component">
      <table class="table-custom-vicam">
        <thead>
          <tr>
            <th>Estado</th>
            <th>Descripci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of estadoPagos">
            <td scope="row">
              <span [innerText]="item.ep_estado"></span>
            </td>
            <td>
              <span [innerText]="item.ep_descripcion"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="page-component">
      <div class="col-12 text-center">
        <h1>Registrar nuevo estado de pago</h1>
      </div>
      <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
        <form [formGroup]="formCreate" (ngSubmit)="save()">
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Estado:</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="validateFormControl('name')"
                >{{ validateFormControl('name') }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Descripcion:</mat-label>
              <textarea matInput formControlName="descripcion"> </textarea>
              <mat-error *ngIf="validateFormControl('descripcion')"
                >{{ validateFormControl('descripcion') }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <button
              mat-raised-button
              type="submit"
              color="primary"
              class="col-auto"
            >
              Registrar estado de pago
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
